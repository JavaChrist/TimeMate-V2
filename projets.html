<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Futur projets</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.js"></script>
</head>

<body data-category-id="css">
  <header>
    <h1>Futur projets</h1>
    <a href="/index.html" class="back-button">← Retour à l'accueil</a>
  </header>

  <div class="container-style-text">

    <select id="activity-color">
      <option value="red">&#9632; Rouge</option>
      <option value="green">&#9632; Vert</option>
      <option value="blue">&#9632; Bleu</option>
      <option value="yellow">&#9632; Jaune</option>
      <option value="purple">&#9632; Violet</option>
      <option value="orange">&#9632; Orange</option>
      <option value="pink">&#9632; Rose</option>
      <option value="brown">&#9632; Marron</option>
      <option value="gray">&#9632; Gris</option>
      <option value="black">&#9632; Noir</option>
      <option value="teal">&#9632; Turquoise</option>
      <option value="navy">&#9632; Bleu marine</option>
      <option value="olive">&#9632; Olive</option>
      <option value="lime">&#9632; Citron vert</option>
      <option value="magenta">&#9632; Magenta</option>
    </select>

    <div class="text-style-buttons">
      <button type="button" id="boldBtn"><b>B</b></button>
      <button type="button" id="italicBtn"><i>I</i></button>
      <button type="button" id="smallSizeBtn">A</button>
      <button type="button" id="mediumSizeBtn">
        <span style="font-size: 20px">A</span>
      </button>
      <button type="button" id="largeSizeBtn">
        <span style="font-size: 26px">A</span>
      </button>
    </div>
  </div>
  <!-- Formulaire pour ajouter du contenu spécifique à la catégorie CSS -->
  <section id="add-content">
    <h2>Ajouter du Contenu</h2>
    <form id="content-form">
      <label for="title">Titre :</label>
      <input type="text" id="title" name="title" required />

      <label for="description">Description :</label>
      <textarea id="description" name="description" rows="10" required></textarea>

      <label for="code">Code (optionnel) :</label>
      <textarea id="code" name="code" rows="10"></textarea>
      <label for="resume">Résumé (optionnel) :</label>
      <textarea id="resume" name="resume" rows="10"></textarea>

      <button type="submit">Ajouter</button>
    </form>
  </section>

  <!-- Contenu affiché -->
  <main id="content">

  </main>

  <script src="script.js"></script>
</body>

</html>
